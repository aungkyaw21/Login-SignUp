<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register From</title>
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
	<form action="signupServlet" method="post">
    <div class="login_form_container">
      <div class="login_form">
        <h2>Sign Up</h2>
         <div class="input_group">
          <i class="fa fa-user"></i>
          <input type="text" name="name" placeholder="Username" class="input_text" autocomplete="off"/>
         </div>
         <div class="input_group">
          <i class="fa fa-envelope" style="font-size: 10px;"></i>
          <input type="email" name="email" placeholder="Email" class="input_text" autocomplete="off"/>
         </div>
        <div class="input_group"> 
          <i class="fa fa-unlock-alt"></i>
          <input type="password" name="pwd" placeholder="Password" class="input_text" autocomplete="off"/>
        </div>
        <div class="input_group">
          <i class="fa fa-unlock-alt"></i>
          <input type="password" name="cpwd" placeholder="Confirm Password" class="input_text" autocomplete="off"/>
        </div>
        <div class="button_group" id="login_button">
          <input type="submit" value="Submit">
        </div>
        <div class="fotter">
          <a>Already had an account ?</a>
          <a href="login.html">Login</a>
        </div>
      </div>
    </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
